<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html{width: 100%;height: 100%;margin:0;font-family:"Georgia";}
		#panorama {width:100%; height: 100%;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Gwefmi4PkFMxmo6Yp1U48W2NdHiR4VrN"></script>
	<title>Vista</title>
</head>
<body>
	<div id="panorama"></div>
</body>

</html>

<script type="text/javascript"> 
	var panorama = new BMap.Panorama('panorama'); 
	panorama.setPov({heading: -40, pitch: 6});
	panorama.setPosition(new BMap.Point(#{lon}, #{lat})); 	
	panorama.setOptions({
	      navigationControl: false 
	    });
	panorama.setOptions({
	      linksControl: false //隐藏道路指示控件
	    });
</script>
